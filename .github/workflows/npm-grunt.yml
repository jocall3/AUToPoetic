name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ "autocommit-all", "main" ]
  pull_request:
    branches: [ "autocommit-all", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # Install pnpm explicitly
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code for style and documentation standards
        run: pnpm run lint --if-present

      - name: Typecheck TypeScript
        run: pnpm run typecheck --if-present

      - name: Run unit and integration tests
        run: pnpm test --if-present

      - name: Run security audit for vulnerabilities
        run: pnpm audit --audit-level=moderate || true

      - name: Build application for production
        run: pnpm run build

      - name: Generate documentation portal
        run: pnpm run docs:generate --if-present

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
