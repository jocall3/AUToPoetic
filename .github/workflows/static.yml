name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]  # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # disable GH_TOKEN so we can use custom PAT later

      # 2. Set Gemini API Key
      - name: Set Gemini API Key
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "Gemini API key is set"

      # 3. Set GitHub PAT for private packages
      - name: Configure GitHub Token for private packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc
          echo "GitHub PAT configured"

      # 4. Setup Node + pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 5. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 6. Build the project
      - name: Build workspace
        run: pnpm run build

      # 7. Upload static site artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # <-- adjust if your build output is somewhere else

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # The URL will automatically point to your GitHub Pages site
          # Adjust if needed
          artifact-path: ./dist
