name: Build and Deploy AUToPoetic

on:
  push:
    branches: ["autocommit-all"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Set environment variables
      - name: Set environment variables
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5. Ensure tsconfig.json exists for each package
      - name: Ensure tsconfig.json
        run: |
          for pkg in packages/*; do
            [[ -f "$pkg/tsconfig.json" ]] || echo '{"compilerOptions":{"target":"ESNext","module":"ESNext","jsx":"react-jsx","declaration":true,"outDir":"dist","strict":true,"skipLibCheck":true},"include":["src","../../components","../../services"]}' > "$pkg/tsconfig.json"
            mkdir -p "$pkg/dist"
          done

      # 6. Build all packages individually
      - name: Build all packages
        run: |
          for pkg in packages/*; do
            if [[ -f "$pkg/package.json" ]]; then
              name=$(jq -r .name "$pkg/package.json")
              echo "Building $name..."
              if pnpm --filter "$name" run build; then
                echo "$name build succeeded"
              else
                echo "$name build failed, skipping artifact upload"
              fi
            else
              echo "Skipping $pkg, no package.json found"
            fi
          done

      # 7. Build @devcore/shell ignoring TypeScript errors
      - name: Build @devcore/shell (ignore TS errors)
        run: |
          cd packages/shell
          echo "Compiling TypeScript ignoring errors..."
          pnpm exec tsc --noEmit || echo "TS errors ignored"
          echo "Running Vite build..."
          pnpm exec vite build
          cd ../..

      # 8. Collect all dist folders
      - name: Collect dist for Pages
        run: |
          mkdir -p all-dist
          for pkg in packages/*; do
            if [[ -d "$pkg/dist" ]]; then
              cp -r "$pkg/dist/." all-dist/
            fi
          done

      # 9. Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: all-dist

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact-path: all-dist
