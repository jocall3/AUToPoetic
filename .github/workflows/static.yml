name: Build and Deploy Static Site

on:
  push:
    branches: ["autocommit-all"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Set Gemini API Key
      - name: Set Gemini API Key
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV

      # 3. Set GitHub PAT
      - name: Configure GitHub Token for private packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc

      # 4. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 5. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 6. Ensure essential files exist
      - name: Ensure files exist
        run: |
          for pkg in packages/*; do
            [[ -f "$pkg/tsconfig.json" ]] || echo '{"compilerOptions":{"target":"ESNext","module":"ESNext","jsx":"react-jsx","declaration":true,"outDir":"dist","strict":true,"skipLibCheck":true},"include":["src","../../components","../../services"]}' > "$pkg/tsconfig.json"
            mkdir -p "$pkg/dist"
          done

      # 7. Build each package individually
      - name: Build packages
        run: |
          for pkg in packages/*; do
           if [[ -f "$pkg/package.json" ]]; then
            name=$(jq -r .name "$pkg/package.json")
            echo "Building $name..."
            if pnpm --filter "$name" run build; then
             echo "$name build succeeded"
            else
             echo "$name build failed, skipping artifact upload"
              fi
            else
             echo "Skipping $pkg, no package.json found"
              fi
            done
            
      # 8. Collect all dist folders for Pages
      - name: Collect dist for Pages
        run: |
          mkdir -p all-dist
          for pkg in packages/*; do
            if [[ -d "$pkg/dist" ]]; then
              cp -r "$pkg/dist/." all-dist/
            fi
          done

      # 9. Upload artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: all-dist

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact-path: all-dist
