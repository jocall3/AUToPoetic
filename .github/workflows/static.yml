name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["autocommit-all"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  secrets: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Inject Gemini API key into workflow
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Gemini API Key is available for workflow steps"

      - name: Self-ping Gemini API
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Pinging Gemini API..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GEMINI_KEY" \
            https://api.gemini.example.com/ping)
          if [ "$RESPONSE" != "200" ]; then
            echo "Gemini API ping failed with status $RESPONSE"
            exit 1
          fi
          echo "Gemini API ping succeeded"

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
