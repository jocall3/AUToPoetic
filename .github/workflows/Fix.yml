name: Fix monorepo dependencies

on:
  push:
    branches:
      - '**'

jobs:
  fix-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Clean invalid external dependencies
        run: |
          chmod +x .github/scripts/clean-invalid-deps.sh
          .github/scripts/clean-invalid-deps.sh

      - name: Install all dependencies and generate lockfile
        run: pnpm install

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore: clean invalid dependencies and regenerate pnpm-lock.yaml" || echo "No changes to commit"
          git push
