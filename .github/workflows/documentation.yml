name: Generate and Deploy Documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate documentation
      # This command assumes TypeDoc is a dev dependency.
      # It targets key directories containing TypeScript/TSX files with JSDoc.
      run: npx typedoc --out docs_dist --entryPointStrategy expand ./services ./components ./hooks ./utils

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload documentation artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs_dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
