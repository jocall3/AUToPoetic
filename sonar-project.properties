sonar.projectKey=AUToPoetic_monorepo
sonar.projectName=AUToPoetic Monorepo
sonar.projectVersion=1.0.0

# This file configures the SonarCloud analysis for the monorepo.
# It defines what to analyze, what to exclude, and where to find reports.

# Define the root of the project modules for analysis
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Comma-separated list of directories and files to exclude from analysis.
# This includes dependencies, build outputs, documentation, tests, and configuration files.
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,docs/**,documentation-portal/**,public/**,.github/**,**/*.d.ts,vite.config.ts,tailwind.config.js,postcss.config.js,webpack.config.js,vite.lib.config.ts

# Tell SonarQube where to find test files for analysis.
sonar.tests=.

# Define the patterns for test file inclusion.
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Path to the base tsconfig.json file for TypeScript analysis.
# Using the base config is best practice for monorepos.
sonar.typescript.tsconfigPath=tsconfig.base.json

# Comma-separated paths to LCOV reports for code coverage analysis.
# Assumes tests are run in each package/service, generating coverage reports in a 'coverage' directory.
sonar.typescript.lcov.reportPaths=packages/*/coverage/lcov.info,services/*/coverage/lcov.info,coverage/lcov.info
